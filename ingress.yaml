apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: some-ingress
spec:
  ingressClassName: public
  rules:
  - host: throughfire.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: random-echo
            port:
              number: 8080
